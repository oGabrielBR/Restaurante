<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <nav class="menu">
            <div class="logo">
                <img src="logo3.png" width="150px" height="150px" alt="logo">
            </div>
            <ul>
                <li><button>Produtos</button></li>
                <li><button>Contato</button></li>
                <li><button>Sobre nós</button></li>
            </ul>
        </nav>

            <img src="banner.png" alt="banner">

        <div class="barra">

                <img src="churrasco.jpg" width="150px" alt="produto">

                <h2>Churrasco</h2>
            </div>

                <p class="pcard">Churrasco de Cupim</p>

            <div class="botaocard">

            </div>
