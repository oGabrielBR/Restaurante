<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <script src="carrinho.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff5733;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .cart-container {
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            max-width: 100px;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            padding: 0 10px;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .cart-actions {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e14d2b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>

    <div class="cart-container" id="cart-container">
        <!-- Itens do carrinho serão exibidos aqui -->
    </div>

    <div class="cart-total">
        <p>Total: R$ <span id="total-price">0,00</span></p>
    </div>

    <div class="cart-actions">
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>

    <script>
        // Função para carregar os itens do carrinho
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartContainer = document.getElementById("cart-container");
            const totalPriceElement = document.getElementById("total-price");
            let totalPrice = 0;

            // Limpa o conteúdo atual do carrinho
            cartContainer.innerHTML = "";

            cart.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");

                // Monta os detalhes do item
                itemElement.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>Quantidade: ${item.quantity}</p>
                        <p>Preço: R$ ${item.price.toFixed(2)}</p>
                    </div>
                    <div>
                        <button onclick="removeItem('${item.name}')">Remover</button>
                    </div>
                `;

                cartContainer.appendChild(itemElement);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // Função para remover um item do carrinho
        function removeItem(itemName) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const updatedCart = cart.filter(item => item.name !== itemName);
            localStorage.setItem("cart", JSON.stringify(updatedCart));
            loadCart();
        }

        // Função para finalizar a compra (por enquanto só exibe um alerta)
        function finalizarCompra() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Seu carrinho está vazio!");
            } else {
                alert("Compra finalizada com sucesso!");
                localStorage.removeItem("cart"); // Limpa o carrinho
                loadCart(); // Atualiza a página
            }
        }

        // Carrega os itens do carrinho assim que a página é carregada
        window.onload = loadCart;
    </script>
</body>
</html>
